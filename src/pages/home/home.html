<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input #input type="text" placeholder="Text for translation..."></ion-input>
    </ion-item>
    <ion-item>
      <button (click)="btnTranslateClicked(input.value)" ion-button full>Translate</button>
    </ion-item>

  </ion-list>

  <ion-card>
      <ion-card-header>
        Translation result
      </ion-card-header>
    
      <ion-card-content>
        {{ userInput }}

        <ion-icon name="arrow-round-forward"></ion-icon>

        <!--add translation result here-->
        {{ result }}
      </ion-card-content>
    
    </ion-card>

</ion-content>
